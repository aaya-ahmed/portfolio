<div [ngClass]="{'show':toggle}" class="sidebar">
    <app-sidebar (closeevent)="close()"></app-sidebar>
</div>
<div class="content">
    <div>
        <button (click)="showsidebar()" type="button">
            <i class="fa-solid fa-bars"></i>
        </button>
        <app-navigator></app-navigator>
    </div>
    <router-outlet></router-outlet>
</div>
